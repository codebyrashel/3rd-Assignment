<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Xpro</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <header>
        <div><img src="./assets/images/logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a>
                    <ul>
                        <li><a href="#">Honeymoon Packages</a></li>
                        <li><a href="#">Tours Packages</a></li>
                        <li><a href="#">Musical Events</a></li>
                        <li><a href="#">Build Packages</a></li>
                    </ul>
                </li>
                <li><a href="#">Upcoming Packages</a></li>
            </ul>
        </nav>
        <button>Get in Touch</button>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-wrapper">
                <div class="hero-data">
                    <span><img src="./assets/images/vector.png" alt="decor"></span>
                    <h1>No matter where you’re going to, we’ll take you there</h1>
                    <div class="booking__form">
                        <a href="#">Where to?</a>
                        <a href="#">Travel Type <span><i class="ri-arrow-down-s-line"></i></span></a>
                        <a href="#">Duration <span><i class="ri-arrow-down-s-line"></i></span></a>
                    
                        <button type="submit" class="submit__btn">Submit</button>
                    </div>
                    <div class="tripadvisor">
                        <picture class="clients-stack">
                            <img src="./assets/images/client-1.png" alt="clients">
                            <img src="./assets/images/client-2.png" alt="clients">
                            <img src="./assets/images/client-3.png" alt="clients">
                            <img src="./assets/images/client-4.png" alt="clients">
                            <img src="./assets/images/client-5.png" alt="clients">
                            <img src="./assets/images/client-6.png" alt="clients">
                        </picture>
                        <p>2,500 people booked Tamanomaki Event in the last 24 hours</p>
                    </div>
                </div>
                <div class="scroll-down-wrapper">
                    <div class="outer-circle"></div>
                    <div class="inner-circle"></div>
                    <div class="scroll-down">Scroll</div>
                </div>                  
            </div>
        </section>
        <section class="brands">
            <div class="container">
                <div class="companies-slider">
                    <div class="slider-track">
                        <picture>
                            <img src="/assets/images/cp-1.png" alt="brand-company">
                            <img src="/assets/images/cp-2.png" alt="brand-company">
                            <img src="/assets/images/cp-3.png" alt="brand-company">
                            <img src="/assets/images/cp-4.png" alt="brand-company">
                            <img src="/assets/images/cp-5.png" alt="brand-company">
                            <img src="/assets/images/cp-6.png" alt="brand-company">
                            <img src="/assets/images/cp-7.jpg" alt="brand-company">
                            <img src="/assets/images/cp-8.png" alt="brand-company">
                            <!-- <img src="/assets/images/cp-9.webp" alt="brand-company">
                            <img src="/assets/images/cp-10.jpg" alt="brand-company"> -->
        
                            <!-- Duplicate for seamless loop -->
                            <img src="/assets/images/cp-1.png" alt="brand-company">
                            <img src="/assets/images/cp-2.png" alt="brand-company">
                            <img src="/assets/images/cp-3.png" alt="brand-company">
                            <img src="/assets/images/cp-4.png" alt="brand-company">
                            <img src="/assets/images/cp-5.png" alt="brand-company">
                        </picture>
                    </div>
                </div>
            </div>
        </section>        
    </main>
</body>
</html>
